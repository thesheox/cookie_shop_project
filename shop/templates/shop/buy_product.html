<h1>Buy {{ product.name }}</h1>
<form method="post">
    {% csrf_token %}
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" id="quantity" min="1" max="{{ product.quantity }}" required>
    <button type="submit">Buy</button>
</form>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
