<h1>Your Orders</h1>

{% if orders %}
    <ul>
        {% for order in orders %}
            <li>
                {{ order.user.username }} bought {{ order.quantity }} x {{ order.product.name }} for a total price of ${{ order.total_price }}.
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have not placed any orders yet.</p>
{% endif %}

<a href="{% url 'home' %}">
    <button>Go to Home Page</button>
</a>
